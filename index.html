<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Sboot Up!</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
      #droppable {
        width: 75%;
        height: 100px;
        border: 3px dashed #ebebeb;
      }
      #draggable { width: 90%; height: 150px; padding: 0.8em; }

      .tier-container {
        min-height: 425px;
      }

      .x-tier-title {

      }

      .x-tier-container {
        height: 98%;
        border: 3px dashed #ededed;
      }
    </style>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="droppable">
        <div id="droppable">
          <p>Drop here</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 tier-container">
          <div class="presentation-tier-title x-tier-title">
            <h2>Presentation</h2>
          </div>
          <div class="presentation-tier-container x-tier-container" style="background-color: red">
            <div class="famous-tiers">
              <div class="tiers-container">
                <div id="draggable" class="ui-widget-content">
                  <p>Drag me around</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 tier-container">
          <div class="presentation-tier-title x-tier-title">
            <h2>Business</h2>
          </div>
          <div class="business-tier-container x-tier-container" style="background-color: yellow">

          </div>
        </div>
        <div class="col-lg-3 tier-container">
          <div class="presentation-tier-title x-tier-title">
            <h2>Persistence</h2>
          </div>
          <div class="persistence-tier-container x-tier-container" style="background-color: green">

          </div>
        </div>
      </div>
    </div>
    <script>
        $( function() {
            $("#droppable").droppable({
                drop: function() {
                    alert( "dropped" );
                }
            });
            $( "#draggable" ).draggable();
        } );
    </script>
  </body>
</html>
